server {
    listen 80;
    server_name localhost;
    
    # Configuración de la raíz del servidor
    root /usr/share/nginx/html;
    
    # Configuración para manejar rutas de React Router
    location / {
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }
    
    # Configuración para archivos estáticos
    location /assets/ {
        try_files $uri $uri/ =404;
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Configuración para archivos JS y CSS
    location ~* \.(js|css)$ {
        try_files $uri =404;
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Configuración para archivos de medios
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Deshabilitar el logging para favicon.ico
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Configuración de compresión GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
}
